  <body>
    <div id="error-message" style="display: none;">
      <a href='/' class='mackl' style='position: fixed;border-radius: 3px;'><i class='fa fa-home'></i>&nbsp;Home</a>
    <div class="container">
      <h1 class="hai">Site Not Found</h1>
      <p class='pry'>We're sorry, but the site you requested could not be found.</p>
      <p class='pry'>Please check that you've entered the correct URL with the scheme, or Re-Enter to go again and give the http/https scheme before.</p>
      <form action="/goto/?url=" method="get">
        <input class='inxpa' type="text" name="url" placeholder="Re-Enter correct url">
        <button class='btabaa' type="submit">Go</button>
      </form>
    </div>
  </body>
</html>
<script>
function getProtocol(str) {
  try {
    var u = new URL(str);
    return u.protocol.slice(0, -1);
  } catch (e) {
    return '';
  }
}

const urlParams = new URLSearchParams(window.location.search);
let url = urlParams.get('url');

if (!url) {
  document.getElementById('error-message').style.display = 'block';
} else {
  if (!getProtocol(url)) {
    url = 'http://' + url;
  }
  if (isValidUrl(url)) {
    window.location.href = url;
  } else {
    document.getElementById('error-message').style.display = 'block';
  }
}

function isValidUrl(url) {
  var pattern = new RegExp('^(https?:\\/\\/)?' + // protocol
    '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|' + // domain name
    '((\\d{1,3}\\.){3}\\d{1,3}))' + // ip (v4) address
    '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*' + //port and path
    '(\\?[;&a-z\\d%_.~+=-]*)?' + // query string
    '(\\#[-a-z\\d_]*)?$', 'i'); // fragment locator
  return pattern.test(url);
}


</script>
