  <a href='/help' class='mackl' style='float: right!important;position: auto;border-radius: 3px;'><i class='fa fa-info-circle'></i>&nbsp;Help</a>
  <center>
    <div class='sitename'>
      <img id='tim' class='ssimg' src='image/logo.png'>
        <script>
  const darkThemeMq = window.matchMedia("(prefers-color-scheme: dark)");
if (darkThemeMq.matches) {
  document.getElementById("tim").src = "/image/logo-dark.png";
} else {
    document.getElementById("tim").src = "/image/logo-light.png";
}
</script> 
    </div>
    <br>

  </div>
